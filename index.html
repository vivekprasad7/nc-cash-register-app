<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter Bill amount and Cash amount. Check to see how many notes of each denomination have to be returned.</p>

        <label  for="bill-amount">Bill Amount: </label>
        <input class="input" id="bill-amount" type="text"/>

        <label for="cash-given">Cash Given: </label>
        <input class="input"  id="cash-given" type="text"/>

        <button id="check-btn">Check</button>
        <p id="error-msg"></p>

        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of notes</th>
                <td class="total-notes"></td>
                <td class="total-notes"></td>
                <td class="total-notes"></td>
                <td class="total-notes"></td>
                <td class="total-notes"></td>
                <td class="total-notes"></td>
                <td class="total-notes"></td>
            </tr>
            <tr>
                <th>Denomination</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>



    </div>
    <script src="app.js"></script>
</body>
</html>
